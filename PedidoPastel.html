<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    
</head>
<body>
    <h1>Datos para tu pedido</h1>

    <form action="pedido.js">
    <label for="nombre">Nombre completo</label><br>
    <input type="name" id="nombre" name="nombre1"><br><br>

    <label for="tel1">Número de Teléfono</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <label for="correo1">Correo Eléctronico</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <label for="descripcion">Descripción del pedido</label><br>
    <input type="description" id="descrip" name="descrip1"><br><br>

    <hr>

    <h3>Sabor de su pastel</h3><br>
    <input type="radio" id="3leches" name="sabor" value="3leches">
    <label for="3leches">3 Leches</label><br><br>
    <input type="radio" id="choco_env" name="sabor" value="choco_env">
    <label for="choco_env">Chocolate Envinado</label><br><br>
    <input type="radio" id="quesozarza" name="sabor" value="quesozarza">
    <label for="quesozarza">Queso c/ Zarzamora</label><br><br>
    <input type="radio" id="lechefresa" name="sabor" value="lechefresa">
    <label for="lechefresa">3 Leches c/ relleno de fresa</label><br><br>
    <input type="radio" id="Marmoleado" name="sabor" value="Marmoleado">
    <label for="Marmoleado">Marmoleado</label><br><br>
    <input type="radio" id="Quesocchaba" name="sabor" value="Quesocchaba">
    <label for="Quesocchaba">Queso c/ chabacano</label><br><br>
    <input type="radio" id="moka" name="sabor" value="moka">
    <label for="moka">Moka</label><br><br>
    <input type="radio" id="Cajeta" name="sabor" value="Cajeta">
    <label for="Cajeta">Cajeta</label><br><br>
    <input type="radio" id="chocoqueso" name="sabor" value="chocoqueso">
    <label for="chocoqueso">Chocolate c/ Queso</label><br><br>

    <hr>
    <h3> Decorado</h3><br>
    <input type="radio" id="merengue" name="decorado" value="merengue">
    <label for="merengue">Merengue clásico</label><br><br>
    <input type="radio" id="Fondant" name="decorado" value="Fondant">
    <label for="Fondant">Fondant</label><br><br>
    <input type="radio" id="cubchocolate" name="decorado" value="cubchocolate">
    <label for="cubchocolate">Cubierta de Chocolate</label><br><br>
    <input type="radio" id="Fruta" name="decorado" value="Fruta">
    <label for="Fruta">Fruta de Temporada</label><br><br>
    
    <br><br><br>
    <input type="reset">
    <input type="submit">
</form>


</body>
</html>
